<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/jquery/3.4.1/jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="halaman">
      <form action="">
        <div class="home">
          <h1>Selamat datang</h1>
          <h6>silahkan kalian pilih sesuai kelas kalian</h6>
          <select class="form-select-lg mb-3 selectpicker form-control" data-live-search="true" aria-label=".form-select-lg example" id="pilih">
            <option>Open this select menu</option>
            <option
              value="<br><b>Tugas ke 1</b><br>
                    1. Mencari video yang memiliki unsur kerucut tunggal
                    <br><b>Tugas ke 2</b><br>
                    2. Mencari motif keunikan tari dari tugas 1
                    <br><b>Tugas ke 3</b><br>
                    3. Membuat motif tari berdasarkan tugas 2
                    <br><b>Tugas ke 4</b><br>
                    4. buku catatan
                    <br><b>Tugas ke 5</b><br>
                <hr>">
              Kelas VIII
            </option>
            <option value="2">Kelas X MUH</option>
            <option value="3">Kelas XII MUH</option>
            <option value="">Kelas X Waha</option>
          </select>
          <br /><br />
        </div>
      </form>
    </div>
    <div class="tampil mb-3"><p>selamat datang di daftar tugas pembelajaran, gunakan fasilitas ini dengan sebaik mungkin.</p>
      <button class="btn" onclick="info()">INFO</button>
    </div>
    <div class="INFO d-none" id="pengumuman">
      <table></table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {
        $('#pilih').change(function () {
          var nilai = $(this).val();
          $('p').html('Tugas anda adalah' + nilai);
        });
      });
    </script>
    <script>
      $('.theSelect').select2();
    </script>
    <script>
    function info(){
      var element = document.getElementById("pengumuman");
      element.classList.toggle("d-none");
    </script>
  </body>
</html>
